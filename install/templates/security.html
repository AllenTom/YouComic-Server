{{template "header" .}}
<div class="main-content">
    <div class="title-container">
        <h2 class="ui icon header">
            <i class="lock icon"></i>
            <div class="content">
                账户与安全
                <div class="sub header">YouComic 需要配置初始的账户信息</div>
            </div>
        </h2>
    </div>
    <div class="ui segment">
        <form class="ui form" action="/security" method="post">
            <div class="field">
                <label>用户名</label>
                <input type="text" name="username" placeholder="用户名">
            </div>
            <div class="field">
                <label>密码</label>
                <input type="password" name="password" placeholder="密码">
            </div>
            <div class="field">
                <label>确认密码</label>
                <input type="password" name="rePassword" placeholder="重复密码">
            </div>
            <button class="ui green button" type="submit">确认</button>
        </form>
    </div>

</div>

{{template "footer" .}}
